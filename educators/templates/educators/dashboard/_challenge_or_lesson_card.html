{% load resized %}

<div class="card challenge-or-lesson-card cm-card mb-3">
  <a href="{{ obj.url }}">
    <img class="card-img-top" src="{% resized obj.image.url width=300 height=190 crop='fill' %}" alt="{{ obj.name }}">
  </a>

  <div class="card-body">
    <p class="font-weight-bold card-title">
      <a class="base-type" href=" {{ obj.url }}">
        {{ obj.name }}
      </a>
    </p>
    <p class="card-text">{{ obj.description }}</p>
  </div>
</div>
