{% extends "lessons/page.html" %}
{% load render_bundle from webpack_loader %}

{% block full_content %}
  {{ block.super }}
<div class="container lesson-comments-app">
    <div class="row">
      <div class="col-12">
        <hr/>
      </div>

      <div class="col-12">
        <h3 class="mt-4">{{ lesson.upload_prompt }}</h3>
      </div>
      <div class="col-md-8 offset-md-2">
        <single-upload
          author="{{ request.user.id }}"
          progress="{{ progress.id|default:"" }}"
          fskey="{{ FILEPICKER_API_KEY }}"
          role="worksheet"
        ></single-upload>
      </div>

      <div class="col-12">
        <h3 class="mt-4">{{ lesson.text_prompt }}</h3>
      </div>
      <div class="col-md-8 offset-md-2">
        <single-comment
          author="{{ request.user.id }}"
          progress="{{ progress.id|default:"" }}"
          role="reflection"
        ></single-comment>
      </div>

      <div class="col-12">
        <h3 class="mt-4">Anything else you want to share?</h3>
      </div>
      <div class="col-md-8 offset-md-2">
        <comments
          author="{{ request.user.id }}"
          progress="{{ progress.id|default:"" }}"
          fskey="{{ FILEPICKER_API_KEY }}"
          role="comment"
        ></comments>
      </div>
    </div>
  </div>
{% endblock %}

{% block js %}
  {% render_bundle 'lesson_comments' %}
{% endblock %}
