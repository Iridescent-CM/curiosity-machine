{% extends "lessons/page.html" %}
{% load render_bundle from webpack_loader %}

{% block full_content %}
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="lesson-comments-app">
          <comments
            author="{{ request.user.id }}"
            progress="{{ progress.id|default:"" }}"
            fskey="{{ FILEPICKER_API_KEY }}"
          ></comments>
        </div>
      </div>
      <div class="col-md-8">
        {{ block.super }}
      </div>
    </div>
  </div>
{% endblock %}

{% block js %}
  {% render_bundle 'lesson_comments' %}
{% endblock %}
