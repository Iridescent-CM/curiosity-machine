{% extends "lessons/page.html" %}

{% block full_content %}
  <div class="row">
    <div class="col-md-4">
      <div id="uploader">

        <div class="card my-3">
          <div class="card-header">
            Upload
          </div>
          <div class="card-body">
            <textarea
              class="form-control"
              v-bind:disabled="disabled"
              placeholder="Post a comment or upload a file"
              v-model="newComment"></textarea>

            <button type="submit"
              class="btn btn-primary mt-3"
              v-bind:disabled="disabled"
              @click="addTextComment">
              Submit
            </button>

            <button
              class="btn btn-primary mt-3 ml-2"
              v-bind:disabled="disabled"
              @click="addMediaComment">
              Upload
            </button>
          </div>
        </div>

        <template v-for="comment in comments">
          <div class="card my-3">

            <template v-if="comment.image && comment.image.url">
              <img v-if="comment.image && comment.image.url" class="card-img-top" v-bind:src="comment.image.url" alt="image" />
              <div class="card-body">
                <button class="btn btn-sm btn-outline-purple" @click="removeComment(comment)">Remove</button>
                <button class="btn btn-sm btn-outline-purple" @click="editMediaComment(comment)">Edit</button>
              </div>
            </template>

            <template v-if="comment.text">
              <div class="card-body" :class="{ editing: comment == editing }">
                <div class="view">
                  <p class="card-text">
                    ${ comment.text }
                  </p>
                  <button class="btn btn-sm btn-outline-purple" @click="removeComment(comment)">Remove</button>
                  <button class="btn btn-sm btn-outline-purple" @click="makeEditable(comment)">Edit</button>
                </div>
                <div class="edit">
                  <textarea
                     class="form-control"
                     v-model="comment.text"
                  ></textarea>
                  <button class="btn btn-sm btn-outline-purple" @click="editTextComment(comment)">Save</button>
                </div>
              </div>
            </template>

          </div>
        </template>

      </div>
    </div>
    <div class="col-md-8">
      <div class="container">
        {{ content|safe }}
      </div>
    </div>
  </div>
{% endblock %}

{% block js %}
  <script src="https://static.filestackapi.com/v3/filestack.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    axios.defaults.xsrfCookieName = 'csrftoken'
    axios.defaults.xsrfHeaderName = 'X-CSRFToken'

    const fsclient = filestack.init('AGMpw9ALPRTObV0qAHZKJz');
    const pick = function() {
      return new Promise(function(resolve, reject) {
        fsclient.pick({
          uploadInBackground: false,
          fromSources: ['local_file_system', 'webcam', 'video'],
          onFileUploadFinished: resolve,
          onFileUploadFailed: function(upload, error) {
            reject(error);
          }
        });
      });
    };

    function Api(opts) {
      this.disabled = !opts.progress;

      this.list = function() {
        return axios
        .get('/lessons/comment/?progress=' + opts.progress)
        .then(function (response) {
          return response.data;
        });
      };

      this.create = function(data) {
        data.image = data.image || {};

        return axios
        .post(
          '/lessons/comment/',
          {
            author: opts.author,
            lesson_progress: opts.progress,
            text: data.text || "",
            image: {
              source_url: data.image.source_url || ""
            }
          }
        );
      };

      this.update = function(comment, data) {
        return axios
        .patch(
          '/lessons/comment/' + comment + '/',
          data
        );
      };

      this.destroy = function(comment) {
        return axios.delete(
          '/lessons/comment/' + comment + '/'
        );
      };
    }

    var api = new Api({
      author: {{ request.user.id }},
      progress: {{ progress.id|default:'undefined' }}
    });

    var uploader = new Vue({

      delimiters: ['${', '}'],

      el: "#uploader",

      data: {
        newComment: '',
        editing: undefined,
        comments: [],
      },

      computed: {
        disabled: function () {
          return api.disabled;
        },
        enabled: function () {
          return !api.disabled;
        }
      },

      mounted: function () {
        if (this.enabled) {
          this.getComments();
        }
      },

      methods: {

        getComments: function () {
          var that = this;
          api
          .list()
          .then(function (data) {
            that.comments = data;
          })
          .catch(function (error) {
            console.log(error);
          });
        },

        addTextComment: function () {
          var value = this.newComment && this.newComment.trim();
          if (!value) return;
          var that = this;
          api
          .create({text: value})
          .then(function (response) {
            that.newComment = '';
            that.getComments();
          })
          .catch(function (error) {
            console.log(error);
          });
        },

        makeEditable: function (comment) {
          this.editing = comment
        },

        editTextComment: function (comment) {
          var that = this;
          api
          .update(comment.id, {text: this.editing.text.trim()})
          .then(function (response) {
            that.editing = undefined;
          })
          .catch(function (error) {
            console.log(error);
          });
        },

        addMediaComment: function () {
          var that = this;
          pick()
          .then(function (upload) {
            return api.create({
              image: {
                source_url: upload.url
              }
            });
          })
          .then(function (response) {
            that.getComments();
          })
          .catch(function (error) {
            console.log(error);
          });
        },

        editMediaComment: function (comment) {
          var that = this;
          pick()
          .then(function (upload) {
            return api.update(comment.id, {
              image: {
                source_url: upload.url
              }
            });
          })
          .then(function (response) {
            that.getComments();
          })
          .catch(function (error) {
            console.log(error);
          });
        },

        removeComment: function (comment) {
          var that = this;
          api
          .destroy(comment.id)
          .then(function (response) {
            that.getComments();
          })
          .catch(function (error) {
            console.log(error);
          });
        }

      }
    });
  </script>
{% endblock %}
