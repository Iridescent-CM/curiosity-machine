{% load resized %}
<li>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        <a href="{% url 'units:unit' unit.id %}">{{ unit.name }}</a>
      </h3>
    </div>
    <div class="image-container">
      <a href="{% url 'units:unit' unit.id %}">
        {% include "_unit_image.html" with unit=unit width=300 height=250 crop='fill' %}        
      </a>
    </div>
    <div class="panel-body">
      <div class="description">
        {{ unit.description }}
      </div>
    </div>
  </div>
</li>
