{% load resized %}
<li>
  <div class="panel panel-custom">
    <div class="panel-img">
      <div class="image-container">
        <a href="{% url 'units:unit' unit.id %}">
          {% if unit.image %}
            <img src="{% resized unit.image.url width=300 height=190 crop='fill' %}" />
          {% endif %}
        </a>
      </div>
    </div>
    <div class="panel-heading">
      <h3 class="panel-title">
        <a href="{% url 'units:unit' unit.id %}">{{ unit.name }}</a>
      </h3>
    </div>
    <div class="panel-body">
      <div class="description">
        {{ unit.description }}
      </div>
    </div>
  </div>
</li>
