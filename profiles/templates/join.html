{% extends "base.html" %}

{% block content %}

<h1>Get Started. Create an Account.</h1>
<form method='post' action="{% url 'profiles:join' %}" enctype="multipart/form-data" id="join-form" class="default-form clearfix">  
  {% csrf_token %}
  {% with 'join' as page %}
  {% include "profile_fields.html" %}
  {% endwith %}
  <button type="submit" class="btn btn-primary btn-lg">Save</button>
</form>

{% endblock %}
