{% extends "base.html" %}
{% load staticfiles %}

{% block js %}

{% block content %}

This serves as a digital consent form, sign your name and press submit.
<form action={% url 'profiles:consent_form' token=token %} method="POST">

  {{ form.signature }}

  <input type="submit">
</form>

{% endblock %}
