{% extends "base.html" %}

{% block content %}
  <h1>Are you sure?</h1>
  <p>
    If you remove this child, you won't be able to see their progress. But you can always request to add them back later.
  </p>
  <form action="" method="POST">
    {% csrf_token %}
    <ul class="list-inline">
      <li><input class="btn btn-primary" type="submit" value="Remove" /></li>
      <li><a href="{% url 'profiles:home' %}">Cancel</a></li>
    </ul>
  </form>
{% endblock %}
