<div class="educator-dashboard-header p-b-md p-t-md m-b">
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <a href="{% url 'profiles:profile_edit' %}" class="action-img pull-right"><i class="icon-art"></i> Edit Profile</a>
        <div class="dashboard-avatar">
          {% include "_avatar.html" with profile=request.user.profile  width=60 height=60 crop='thumb' gravity='faces' %}
        </div>
        {{ user.first_name }} {{ user.last_name }}
        <br>
        <span class="dashboard-inline-username">{{ user.username }}</span>
      </div>
    </div>

    <div class="row m-t hidden-sm-down">
      <div class="col-md-12">
        <strong>Email:</strong> {{ user.email }}
        <br>
        <strong>Memberships:</strong> None
      </div>
    </div>

  </div>
</div>
