{% extends "_modal.html" %}
{% block id %}join-modal{% endblock %}
{% block classes %}{% endblock %}
{% block inner-classes %}modal-lg{% endblock %}

{% block content %}
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h1>Get started. Create an account.</h1>
</div>
<div class="modal-body clearfix">
  <p class="lead">Join Curiosity Machine as a:</p>
  <div class="row text-center">
    <div class="col-sm-4 col-sm-offset-0 col-xs-8 col-xs-offset-2">
      <button class="btn btn-lg btn-primary btn-block" data-toggle="modal" data-target="#join-modal-student" data-dismiss="modal">
        Student
      </button>
    </div>
    <div class="col-sm-4 col-sm-offset-0 col-xs-8 col-xs-offset-2">
      <button class="btn btn-lg btn-primary btn-block" data-toggle="modal" data-target="#join-modal-mentor" data-dismiss="modal">
        Mentor
      </button>
    </div>
    <div class="col-sm-4 col-sm-offset-0 col-xs-8 col-xs-offset-2">
      <button class="btn btn-lg btn-primary btn-block" data-toggle="modal" data-target="#join-modal-educator" data-dismiss="modal">
        Educator
      </button>
    </div>
  </div>
</div>
<div class="modal-footer">
</div>
{% endblock %}
