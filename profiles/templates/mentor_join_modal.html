{% extends "_modal.html" %}
{% block id %}join-modal-mentor{% endblock %}
{% block classes %}{% endblock %}
{% block inner-classes %}modal-lg{% endblock %}

{% block content %}
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h1>Create an Account as a mentor.</h1>
</div>
<form method='post' action="{% url 'profiles:join_as_mentor' %}" enctype="multipart/form-data" id="join-modal-form" class="default-form clearfix">
<div class="modal-body row clearfix">
    {% csrf_token %}
    {% include "mentor_fields.html" %}
</div>
<div class="modal-footer">
  <a class="btn btn-link btn-lg" data-dismiss="modal" aria-hidden="true">Cancel</a>
  <button type="submit" class="btn btn-primary btn-lg">Save</button>
</div>
</form>
{% endblock %}
