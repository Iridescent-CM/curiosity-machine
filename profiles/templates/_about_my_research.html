{% load resized %}
{% load staticfiles %}

{% if profile.about_research_video %}
  {% include "_video.html" with video=profile.about_research_video %}
{% elif profile.about_research_image %}
  <img src="{% resized profile.about_research_image.url width=width height=height crop=crop %}" />
{% else %}
  <img src="{% resized MEDIA_URL|add:'images/placeholder.png' width=width height=height crop=crop %}" />
{% endif %}
