{% load resized %}
{% load staticfiles %}

{% if profile.image.url %}
  <img class="avatar" src="{% resized profile.image.url width=width height=height crop=crop %}" class="img-responsive" />
{% else %}
  <img class="avatar" src="{% resized MEDIA_URL|add:'images/placeholder.png' width=width height=height crop=crop %}" class="img-responsive" />
{% endif %}
