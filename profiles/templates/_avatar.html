{% load resized %}
{% load staticfiles %}
{% load profile_for %}

{% if user %}
  {% profile_for user as profile %}
{% endif %}

{% if profile.image.url %}
  <img src="{% resized profile.image.url width=width height=height crop=crop gravity=gravity %}" class="img-responsive" />
{% else %}
  <img src="{% resized MEDIA_URL|add:'images/placeholder.png' width=width height=height crop=crop gravity=gravity %}" class="img-responsive" />
{% endif %}
