{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Placeholder</a>
        </div>
        <div class="navbar-collapse collapse">
          <div class="navbar-right">
            {% if request.user.is_authenticated %}
                <div>
                    <a href="{% url 'logout' %}?next={% firstof request.path '/' %}">Logout</a>
                    <a class="user-name" href="{{ request.user.profile.get_absolute_url }}">{{request.user.username}}</a>
                </div>
            {% else %}
                <a href="{% url 'login' %}?next={% firstof request.path '/' %}">Login</a>
                <a href="{% url 'profiles:join' %}">Join</a>
            {% endif %}
          </div>
        </div><!--/.navbar-collapse -->
      </div>
    </div><br><br><br><br>


    <div class="container">
    {% block content %}

    {% endblock %}
    </div><!-- /container -->

</body>

<script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="{% static 'js/libs/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/global.js' %}"></script>

</html>
