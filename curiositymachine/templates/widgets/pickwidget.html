<div id="{{id}}_container">
  <button type="button" id="{{id}}" class="btn btn-primary" data-toggle="filepicker" {{attrs}}>Pick</button>
  <span id="{{id}}_filename">No file selected</span>
  <input type="hidden" name="{{name}}_url" id="{{id}}_url" />
  <input type="hidden" name="{{name}}_mimetype" id="{{id}}_mimetype" />
</div>
