<ul id="group-carousel" class="owl-carousel">
  <li>
    <div class="panel panel-default">
      <div class="panel-body">
        <a href="{% url 'groups:create' %}">Create new club</a>
      </div>
    </div>
  </li>
  {% for group in groups %}
    <li>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <a href="{% url 'groups:group' group_id=group.id%}">{{group.name}}</a>
            <a href="{% url 'groups:group' group_id=group.id%}" class="btn btn-primary pull-right">View</a>
          </h3>
        </div>
        <div class="panel-body">
          <p>Members: {{ group.members.count }}</p>
          <p>Pending: {{ group.group_invitations.count }}
        </div>
      </div>
    </li>
  {% endfor %}
</ul>
