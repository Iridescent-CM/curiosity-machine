<div class="family-member-card card cm-card-lightblue">
  <div class="card-header bg-lightblue p-3">
    <h3 class="font-weight-bold card-title">Add Family Members</h3>
    <small>
      One parent and one child required, six family members max
    </small>
  </div>
  <div class="card-body">
    {{ formset.management_form }}
    {% for error in formset.non_form_errors %}
      <div class="alert alert-danger alert-dismissable show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        {{ error }}
      </div>
    {% endfor %}
    {% for form in formset %}
      {% include "families/_familymember_inline.html" with form=form %}
    {% endfor %}
    <script data-formset="familymember_set" type="text/x-template">
      {% include "families/_familymember_inline.html" with form=formset.empty_form %}
    </script>
    <input type="submit" class="btn btn-orange" value="Save">

    <button
      class="btn btn-outline-primary float-right"
      data-formset-add="familymember_set"
    >
      Add family member
    </button>
  </div>
</div>
