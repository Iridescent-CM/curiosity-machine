{% load resized %}

{% if image.url %}
  <img
   src={% resized image.url width=80 height=80 crop='thumb' gravity='faces' %}
   class="rounded-circle"
  >
{% else %}
  <img
   src={% resized MEDIA_URL|add:'images/placeholder.png' width=80 height=80 crop='thumb' gravity='faces' %}
   class="img-responsive"
  >
{% endif %}
