{% load resized %}

{% if image.url %}
  <img
    src={% resized image.url width=width|default:125 height=height|default:125 crop='thumb' gravity='faces' %}
  >
{% else %}
  <img
    src={% resized MEDIA_URL|add:'images/placeholder.png' width=width|default:125 height=height|default:125 crop='thumb' gravity='faces' %}
  >
{% endif %}
