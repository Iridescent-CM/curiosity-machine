{% load ifactive %}
{% load notifications_tags %}
<div class="row mb-5">
  <div class="col-md-12">
    <nav class="dashboard-tabs">
      <ul class="nav">
        <li class="nav-item {% ifactive "families:home" "active" %}">
          <a class="nav-link" href="{% url 'families:home' %}">
            Dashboard
          </a>
        </li>
        <li class="nav-item {% ifactive "families:stage_1" "active" %}">
          <a class="nav-link" href="{% url 'families:stage_1' %}">
            Stage 1
          </a>
        </li>
        <li class="nav-item {% ifactive "families:stage_2" "active" %}">
          <a class="nav-link" href="{% url 'families:stage_2' %}">
            Stage 2
          </a>
        </li>
        {% if flags.enable_stage_3 %}
        <li class="nav-item {% ifactive "families:stage_3" "active" %}">
          <a class="nav-link" href="{% url 'families:stage_3' %}">
            Stage 3
          </a>
        </li>
        {% endif %}
        {% if flags.enable_family_activity_notifications %}
        <li class="nav-item {% ifactive "families:activity" "active" %}">
          <a class="nav-link" href="{% url 'families:activity' %}">
            Recent Activity
            <span class="badge badge-purple">{% notifications_unread %}</span>
          </a>
        </li>
        {% endif %}
      </ul>
    </nav>
  </div>
</div>
