{% load resized %}

<div class="card cm-fancy-card mb-3 challenge-{{ lesson.state }}">

  <a href="{% url "lessons:lesson-progress" pk=lesson.id %}">
    <img class="card-img-top mr-1" src="{% resized lesson.card_image.url width=545 height=240 crop='fill' %}" alt="{{ lesson.title }}">
  </a>

  <div class="card-body pb-5">
    <h3 class="card-title">
      <a href="{% url "lessons:lesson-progress" pk=lesson.id %}">
        {{lesson.order}}: {{ lesson.title }}
      </a>
    </h3>
  </div>

  <a class="card-body-toggle"
    data-text-swap="&minus; LESS INFO"
    data-toggle="collapse"
    href="#card-{{ lesson.id }}"
    aria-expanded="false"
    aria-controls="card-{{ lesson.id }}"
  >
    &plus; MORE INFO
  </a>

  <div class="card-body pb-4 card-divider collapse" id="card-{{ lesson.id }}">
    <h4 class="card-section-title">DESCRIPTION</h4>
    <p>{{ lesson.description }}</p>
  </div>

</div>
