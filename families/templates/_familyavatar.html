{% load resized %}

{% if profile.image.url %}
  <img
    src="{% resized profile.image.url width=width height=height crop=crop gravity=gravity %}"
    {% if classes %}
      class="{{classes}}"
    {% else %}
      class="img-responsive"
    {% endif %}
	style = "border-radius: 50%;"
  />
{% else %}
  <img
    src="{% resized MEDIA_URL|add:'images/placeholder.png' width=width height=height crop=crop gravity=gravity %}"
    {% if classes %}
      class="{{classes}}"
    {% else %}
      class="img-responsive"
    {% endif %}
	style = "border-radius: 50%; 
			 padding-right: 5px;"
  />
{% endif %}
