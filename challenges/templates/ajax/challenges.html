
<ul class="challenges-list owl-carousel panel-carousel">
  {% if challenges %}
    {% with all=request.user.challenges.all %}
      {% for challenge in challenges %}
        {% include "ajax/_challenge_item.html" with challenge=challenge %}
      {% endfor %}
    {% endwith %}
  {% else %}
    <li>No Challenges yet!</li>
  {% endif %}
</ul>
