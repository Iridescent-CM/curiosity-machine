{% extends 'base.html' %}

{% block content %}

  {% include '_challenge_details.html' %}

  <p>... in progress, started {{ progress.started }}</p>

  {% for comment in progress.comment_set.all %}
    <h4>{{comment.user.get_full_name}}</h4>
    <p>{{comment.text}}</p>
  {% endfor %}

  <form action="{% url "challenges:comments:comments" challenge_id=challenge.id username=progress.student.username %}" method="POST">
    {% csrf_token %}
    {{ comment_form }}
    <input type="submit" value="Submit" />
  </form>

{% endblock %}
