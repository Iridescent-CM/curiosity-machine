{% load resized %}

<div class="modal modal-cm fade" id="{{ example.progress.owner.username }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ example.progress.owner.username }}'s {{ challenge.name }}</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <img src="{% resized example.image.url %}" alt="{{ example.progress.owner.username }}'s {{ challenge.name }}">
      </div>
    </div>
  </div>
</div>
