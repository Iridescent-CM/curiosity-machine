{% load resized %}

<div class="modal modal-cm fade" id="{{ example.progress.owner.username }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <button type="button" class="close text-right pr-3 pt-2" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="modal-body text-center">
        <img src="{% resized example.image.url %}" alt="Example for {{ challenge.name }}">
      </div>
    </div>
  </div>
</div>
